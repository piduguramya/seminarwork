<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Page Aloud</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f9fd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Heading Styles */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Paragraph Styling */
        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #45a049;
            transform: translateY(-4px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        /* Button Active Effect */
        button:active {
            background-color: #388e3c;
            transform: translateY(2px);
        }

        /* Accessibility and focus effect */
        button:focus {
            outline: none;
        }

    </style>
</head>
<body>

<div class="container" id="c">
    <h1>Hi Saiteja Sir</h1>
    <p>This is the Saturday seminar concept. Please check and approve, sir.</p>
</div>
<button onclick="readPageAloud()">ðŸ”Š Read Aloud</button>

<script>
    function readPageAloud() {
        // Stop any ongoing speech
        window.speechSynthesis.cancel();

        // Get the text from the entire body
        const textToRead = document.getElementById("c").innerText;   
        

        // Create a new speech synthesis utterance
        const utterance = new SpeechSynthesisUtterance(textToRead);
        
        // Optional settings
        utterance.lang = 'en-US'; // Set language
        utterance.pitch = 1; // Adjust pitch (0 to 2)
        utterance.rate = 1; // Adjust rate (0.1 to 10)
        utterance.volume = 1; // Volume (0 to 1)

        // Speak the text
        window.speechSynthesis.speak(utterance);          
    }
</script>

</body>
</html>
